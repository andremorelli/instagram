<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./instagran-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./instagran-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="fotoperfil2.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>  
                <div class="group">
                    <p class="not-account">Não é André</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="linkblue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
